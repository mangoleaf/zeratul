{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Zeratul</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/zeratul.css' %}">
    {% block EXTRA_CSS %}
    {% endblock %}
</head>

<body>
    <div class="container" style="margin-top: 10px;">
        <div class="container-fluid" style="margin-bottom: 14px;">
        {% block NAVBAR %}
          <ul class="nav nav-tabs">
            <li{% if dashboard_active %} class="active"{% endif %}><a href="{% url 'home' %}">Dashboard</a></li>
            <li{% if players_active %} class="active"{% endif %}><a href="{% url 'players' %}">Players</a></li>
            <li{% if games_active %} class="active"{% endif %}><a href="{% url 'games' %}">Games</a></li>
            <li{% if maps_active %} class="active"{% endif %}><a href="{% url 'maps' %}">Maps</a></li>
          </ul>
        {% endblock %}
        </div>

        <div class="container-fluid">
        {% block CONTENT_BLOCK %}
        {% endblock %}
        </div>

        <div class="container-fluid">
        {% block FOOTER %}
        {% endblock %}
        </div>
    </div>

    <script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    {% block EXTRA_JS %}
    {% endblock %}

</body>
</html>
